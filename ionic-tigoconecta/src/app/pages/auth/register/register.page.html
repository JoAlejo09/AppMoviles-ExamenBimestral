<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="registrar()">

    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="errorMsg">{{ errorMsg }}</ion-text>

    <ion-button expand="block" type="submit" [disabled]="form.invalid || cargando">
      <ion-spinner *ngIf="cargando"></ion-spinner>
      <ng-container *ngIf="!cargando">Crear cuenta</ng-container>
    </ion-button>

  </form>

</ion-content>
