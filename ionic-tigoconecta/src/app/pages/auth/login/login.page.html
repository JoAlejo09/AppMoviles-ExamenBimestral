<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="login()">

    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-text color="danger" *ngIf="errorMsg">{{ errorMsg }}</ion-text>

    <ion-button expand="block" type="submit" [disabled]="cargando || form.invalid">
      <ion-spinner *ngIf="cargando" name="dots"></ion-spinner>
      <ng-container *ngIf="!cargando">Ingresar</ng-container>
    </ion-button>
  </form>

  <ion-button fill="clear" expand="block" (click)="irRegistro()">
    Crear una cuenta
  </ion-button>

</ion-content>
