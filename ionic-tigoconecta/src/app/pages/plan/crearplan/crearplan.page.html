<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crear Nuevo Plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- SPINNER DE CARGA -->
  <ion-spinner *ngIf="cargando"></ion-spinner>

  <ng-container *ngIf="!cargando">

    <ion-item>
      <ion-label position="floating">Nombre del Plan</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Segmento</ion-label>
      <ion-input [(ngModel)]="segmento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>

    <!-- FOTO PREVISUALIZADA -->
    <div class="preview-container" *ngIf="fotoTomada">
      <img [src]="fotoTomada" class="preview-img" />
    </div>

    <ion-button expand="block" color="secondary" (click)="tomarFoto()">
      Tomar Foto del Plan
    </ion-button>

    <ion-button expand="block" color="primary" (click)="crearPlan()">
      Crear Plan
    </ion-button>

  </ng-container>

</ion-content>
