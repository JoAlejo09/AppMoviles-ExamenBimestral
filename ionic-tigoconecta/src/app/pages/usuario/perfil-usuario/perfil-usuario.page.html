<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="perfil">
    <ion-card-header>
      <ion-card-title>{{ perfil.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ perfil.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Rol: {{ perfil.rol }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
